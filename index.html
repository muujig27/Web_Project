<!DOCTYPE html>
<html lang="ko">

<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameAtlas</title>
  <link rel="icon" href="img/logo.png"/> 
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      color: #222;
    }

    header {
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-title img {
      width: 40px;
      height: 40px;
    }

    nav button {
      background: transparent;
      border: 1px solid white;
      color: white;
      margin-left: 10px;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    nav button:hover {
      background: white;
      color: #333;
    }

    .search-bar {
      padding: 15px 20px;
      background: white;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .search-bar input[type="text"] {
      flex-grow: 1;
      padding: 8px 35px 8px 35px;
      font-size: 16px;
    }

    .genres button {
      padding: 7px 12px;
      background: #ddd;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .genres button.active {
      background: #333;
      color: white;
    }

    main {
      padding: 20px;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .game-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .game-item:hover {
      transform: scale(1.03);
    }

    .game-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .game-item p {
      margin: 10px 0 0;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }

    /* 검색 아이콘 위치 */
    .search-container {
      position: relative;
      flex-grow: 1;
    }

    #searchIcon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 0;
    }

    .genres {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 12px;
      margin-top: 10px;
    }
    
  </style>
</head>

<body>

  <header>
    <a href="index.html" class="logo-title">
      <img src="C:\Users\User\새 폴더\Web_Project\IMG\logo.png" alt="로고" />
      <h1>GameAtlas</h1>
    </a>
    <nav>
      <button id="loginBtn" , onclick="location.href='login.html'">로그인</button>
      <button id="signUpBtn" , onclick="location.href='signup.html'">회원가입</button>
    </nav>
  </header>

  <!-- 검색바 영역 -->
  <section class="search-bar">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="검색어를 입력하세요" onkeypress="handleKeyPress(event)" />
      <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="black" viewBox="0 0 24 24">
        <path
          d="M21.71 20.29l-5.4-5.4A7.92 7.92 0 0016 10a8 8 0 10-8 8 7.92 7.92 0 004.89-1.69l5.4 5.4a1 1 0 001.42-1.42zM4 10a6 6 0 116 6 6 6 0 01-6-6z" />
      </svg>
    </div>
    <div class="genres">
      <button class="active" data-genre="all">전체</button>
      <button data-genre="action">액션</button>
      <button data-genre="rpg">RPG</button>
      <button data-genre="strategy">전략</button>
      <button data-genre="adventure">어드벤처</button>
      <button data-genre="simulation">시뮬레이션</button>
      <button data-genre="sports">스포츠</button>
      <button data-genre="puzzle">퍼즐</button>
      <button data-genre="shooter">슈팅</button>
      <button data-genre="music">음악</button>
      <button data-genre="card">카드</button>
      <button data-genre="battle_royale">배틀 로얄</button>
      <button data-genre="adult">성인</button>
      <button data-genre="casual">캐주얼</button>
      <button data-genre="girl's_game">여성향 게임</button>
      <button data-genre="man's_game">남성향 게임</button>
      <button data-genre="FPS">FPS</button>
    </div>
  </section>

  <!-- 게임 목록 -->
  <main>
    <div class="game-list" id="gameList">
      <!-- JS에서 렌더링됨 -->
    </div>
  </main>

  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
  
</body>

</html>
